<!DOCTYPE html>

<html>

<head>

  <title>Instagram Profile Checker</title>

</head>

<body>

  <header>

    <h1>Instagram Profile Checker</h1>

  </header>

  <main>

    <form id="instagram-form">

      <label for="username">Enter Instagram Username:</label>

      <input type="text" id="username" name="username" required>

      <button type="submit">Check Profile</button>

    </form>

    <div id="profile-results">

      <h2>Profile Results</h2>

      <div>

        <img id="profile-pic" src="" alt="Profile Picture">

      </div>

      <div>

        <p>Followers: <span id="follower-count"></span></p>

        <p>Posts: <span id="post-count"></span></p>

      </div>

    </div>

  </main>

  <footer>

    <p>&copy; Your Name</p>

  </footer>

  <script src="index.js"></script>

</body>

</html>
